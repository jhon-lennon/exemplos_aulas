<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        div#evento{
            font: normal 20pt Arial;        /* tannho da letra e fonte*/
            background-color: green;    /* cor do fundo */
            color: white;               /* cor da letra */
            width: 200px;                 /* largura */
            height: 200px;                /* altura */
            line-height: 200px;           /* altura do texto ? */
            text-align: center;             /* alinhar texto*/

        }
    </style>

    <div id="evento" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        <p>interaja..</p>

    </div>
    <script>
        var e = document.getElementById('evento')
        function clicou(){
            
            e.innerText = 'clicou'
            e.style.background='blue'
           
        }
        function entrou(){
            
            e.innerText = 'entrou'
            e.style.background='green'
        }
        function saiu(){
            
            e.innerText = 'saiu'
            e.style.background='red'
        }

    </script>
    
</body>
</html>
